<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <table class="table-border">
            <p>Simple Calculator</p>
        
            <input class="screen" id="screen" type="text" placeholder="Input Screen">
            
            <tr>
                <td><input style="background-color:rgb(243, 223, 92);"  type="button" value="AC" onclick="clrscr()"></td>
                <td><input style="background-color:rgb(239, 85, 24);" type="button" value="Del" onclick="back()" ></td>
                <td><input style="background-color:rgb(214, 103, 239);" type="button" value="/" onclick="display('/')"></td>
                <td><input style="background-color:rgb(214, 103, 239);" type="button" value="*" onclick="display('*')"></td>
            </tr>
          
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input style="background-color:rgb(214, 103, 239);" type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input style="background-color:rgb(214, 103, 239);" type="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td rowspan="2"><input style="background-color:rgb(82, 216, 124);" class="equal-btn" type="button" value="=" onclick="calculate()"></td>
            </tr>
            <tr>
                <td><input type="button" value="00" onclick="display('00')"></td>
                <td><input type="button" value="0"  onclick="display('0')"></td>
                <td><input type="button" value="."  onclick="display('.')"></td>
            </tr>
        </table>
        <hr>
        <footer>Created by @Harshal</footer>
    </div>

    <script src="./calculate.js"></script>
</body>
</html>
